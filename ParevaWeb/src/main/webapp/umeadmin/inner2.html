<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-9" />
<title>Untitled Document</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="content">
  <div id="content-top"></div>
    <h2 class="header left">Users</h2>
    <div class="box" style="width:125px;">
   	  <div class="box-right"></div>
    	<div class="box-left"></div>
        <span>User Groups</span>
  </div>
  	<div class="bar">
    	<div class="bar-left"></div>
          <table width="99%" style="float:left;" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="343" align="left" valign="top" class="top">Name</td>
              <td width="937" align="center">Price Group Credits</td>
              <td width="68" align="center" valign="top">Domain</td>
              <td width="68" align="center" valign="top">Select</td>
            </tr>
          </table>
   	  <div class="bar-right"></div>
  </div>
<div class="listBox">
    	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td width="343" align="left" valign="top" class="top"><strong>1- A Mixmobile Admins:</strong></td>
                <td width="937" align="center" class="dark">none</td>
                <td width="68" align="center" valign="top" class="dark">134.3925</td>
                <td width="68" align="center" valign="top" class="small"><label>
                <input type="checkbox" name="checkbox" id="checkbox" />
                </label></td>
          </tr>
              <tr>
                <td><strong>2- A Mixmobile Users:</strong></td>
                <td align="center" class="dark">none</td>
                <td align="center" class="dark">0</td>
                <td align="center" class="small"><input type="checkbox" name="checkbox2" id="checkbox2" /></td>
              </tr>
              <tr>
                <td class="last"><strong>3- Club Users:</strong></td>
                <td align="center" class="dark last">none</td>
                <td align="center" class="dark last">0</td>
                <td align="center" class="small last"><input type="checkbox" name="checkbox3" id="checkbox3" /></td>
              </tr>
      </table>
  </div>
  <div class="box" style="width:165px;">
    	<div class="box-right"></div>
    	<div class="box-left"></div>
        <span>Add User Group</span>
  </div>
  	<div class="barB">
    	<div class="barB-left"></div>
          <table width="99%" style="float:left;" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="4%" align="left" valign="middle" class="top">Name:              </td>
              <td width="30%" align="left" valign="middle"><div class="textBox">
                <label>
                <input type="text" name="textfield" id="textfield" />
                </label>
              </div></td>
              <td width="4%" align="left" valign="middle">Parent:</td>
<td width="30%" align="left" valign="middle"><label>
                <select class="selectBox" name="select" id="select">
                  <option>root</option>
              </select>
              </label></td>
              <td width="4%" align="left" valign="middle">Domain</td>
              <td align="left" valign="middle"><select class="selectBox" name="select2" id="select2">
                <option>www.mixmobile.com</option>
                            </select></td>
            </tr>
          </table>
    	<div class="barB-right"></div>
  </div>
<div class="left btHolder">
      <div class="btGray" style="width:55px;">
            <div class="btGray-right"></div>
            <div class="btGray-left"></div>
            <span><a href="#">Add</a></span>
      </div>
     </div>
  <div class="box" style="width:235px;">
    	<div class="box-right"></div>
    	<div class="box-left"></div>
        <span>Delete Selected User Groups</span>
  </div>
  	<div class="barB">
    	<div class="barB-left"></div>
          <div class="barB-right"></div>
  </div>
    <div class="left btHolder">
      <div class="btGray" style="width:55px;">
            <div class="btGray-right"></div>
            <div class="btGray-left"></div>
            <span><a href="#">Delete</a></span>
      </div>
  </div>
<span class="clearFix"></span>
	<div id="content-bottom"></div>
</div>
