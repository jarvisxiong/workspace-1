<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-9" />
<title>Untitled Document</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="content">
  <div id="content-top"></div>
    <h2 class="header left">General Setting</h2>
    <div class="box" style="width:195px;">
   	  <div class="box-right"></div>
    	<div class="box-left"></div>
        <span>General Anyx settings</span>
  </div>
    <div class="listBox">
    	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td width="372" align="left" valign="top" class="top">www document root path:</td>
                <td width="1202" align="left" class="small"><div class="textBox-long">
                  <label>
                  <input type="text" name="textfield" id="textfield" />
                  </label>
                </div></td>
          </tr>
              <tr>
                <td>Default SMS account:</td>
                <td align="left" class="small"><div class="textBox-long">
                  <input type="text" name="textfield2" id="textfield2" />
                </div></td>
              </tr>
              <tr>
                <td>Default SMS account2:</td>
                <td align="left" class="small"><div class="textBox-long">
                  <input type="text" name="textfield3" id="textfield3" />
                </div></td>
              </tr>
              <tr>
                <td align="left" valign="bottom">SMTP Server address: </td>
                <td align="left" class="small"><div class="textBox-long">
                  <input type="text" name="textfield4" id="textfield4" />
                </div></td>
              </tr>
              <tr>
                <td class="last" align="left" valign="bottom">Default SMTP 'From' field:</td>
                <td align="left" class="small last"><div class="textBox-long">
                  <input type="text" name="textfield5" id="textfield5" />
                </div></td>
              </tr>
      </table>
  </div>
  <div class="box" style="width:195px;">
    	<div class="box-right"></div>
    	<div class="box-left"></div>
        <span>MxmGw server settings</span>
  </div>
    <div class="listBox">
    	<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td width="343" align="left" valign="top" class="top">User name:</td>
                <td align="left" class="small"><div class="textBox-long">
                  <input type="text" name="textfield6" id="textfield6" />
                </div></td>
          </tr>
              <tr>
                <td>Password:</td>
                <td align="left" class="small"><div class="textBox-long">
                  <input type="text" name="textfield7" id="textfield7" />
                </div></td>
          </tr>
              <tr>
                <td>Encrypt password:</td>
                <td align="left" class="small"><label>
                  <input name="checkbox" type="checkbox" id="checkbox" checked="checked" />
                </label></td>
          </tr>
              <tr>
                <td align="left" valign="bottom">Ip Address:</td>
                <td align="left" valign="bottom" class="small"><div class="textBox-long">
                  <input type="text" name="textfield8" id="textfield8" />
                </div></td>
          </tr>
              <tr>
                <td align="left" valign="bottom">Port:</td>
                <td align="left" valign="bottom" class="small"><div class="textBox-long">
                  <input type="text" name="textfield9" id="textfield9" />
                </div></td>
          </tr>
              <tr>
                <td align="left" valign="bottom">Timeout:</td>
                <td align="left" valign="bottom" class="small"><div class="textBox-long">
                  <input type="text" name="textfield10" id="textfield10" />
                </div></td>
          </tr>
              <tr>
                <td class="last" align="left" valign="bottom">Connection pool size: </td>
                <td align="left" valign="bottom" class="small last"><div class="textBox-long">
                  <input type="text" name="textfield11" id="textfield11" />
                </div></td>
          </tr>
        </table>
  </div>
    <span class="clearFix"></span>
  <div id="content-bottom"></div>
</div>
</body>
</html>
